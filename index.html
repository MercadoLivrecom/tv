<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Função Restrita</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .error-container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            box-sizing: border-box;
        }
        .error-logo img {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 16px;
            color: #d9534f;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .error-description {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-logo">
            <img src="5.png" alt="Logo do Jogo">
        </div>
        <div class="error-message">Acesso Restrito</div>
        <div class="error-description">
            Esta função é permitida apenas para <strong>usuários influenciadores</strong> cadastrados na plataforma.
        </div>
    </div>
</body>
</html>
